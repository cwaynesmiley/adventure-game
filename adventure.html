<!DOCTYPE HTML>
<html>

<head>
</head>

<body>

<main>
<h1>Adventure Game 1.0</h1>
<p class="adventure-text">Would you like to play a game?</p>
<input id="startQuestion" type="text" value="">
<button onclick="playGame();">Play Game?</button>
<p id="adventure-answer"></p>
<script>
function playGame() {
  var text;
  var answer;
  document.getElementById("startQuestion").value;
  
  switch(answer){
  case "Yes":
    text="Awesome, let's play!";
    break;
  case "No":
    text="Fine, be a bum!";
    break;
  default:
    text="What you talking about Willis? Answer yes or no!";
    break;
    
    document.getElementById("adventure-answer").innerHTML = text;
</script>

</main>

</body>

</html>
